<!doctype html>
<html>
    <header>
        <title>Contact | Leorre Newman</title>
    </header>
    <body>
        <div style="background-color:seagreen;color:white;padding:5px; font-family:tahoma;text-align:center">
            <h1 style="font-size:50px">Contact Me!</h1>
            <p style="font-size: 20px;">I would love to hear from you</p>
          </div>
          <br>
        <form style="font-family:tahoma;font-size: 20px;">
           <label for="FullName">Full Name:</label>
            <input type="text" id="FullName"> <br> <br>

            <input type="radio" id="male" name="gender">
            <lable for="male">Male</lable>
            <input type="radio" id="female" name="gender">
            <lable for="female">Female</lable>
            <input type="radio" id="otherGender" name="gender">
            <lable for="otherGender">Other</lable> <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email"> <br><br>

            <input type="checkbox" name="question" value="Question">
            <label for="question"> I have a question</label><br>
            <input type="checkbox" name="job" value="Job">
            <label for="job"> I want to hire you</label><br>
            <input type="checkbox" name="otherReason" value="other">
            <label for="otherReason"> Other</label><br><br>
            
            <label for="comment">Your Message:</label> <br>
            <textarea if="comment" name="comment" cols=70 rows="4"></textarea> <br>

            <input type="submit" value="Submit">
            
        </form>


    </body>
</html>
